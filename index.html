<body>
  <main class="container-fluid">
    <div class="d-flex justify-content-between flex-column">


      <!-- TOP ROW -->
      <div class="row">
        <div class="col-12">
          <!-- PHOTOGRAPHER HERE -->
          <div class="col-lg-4 text-start text text-light p-4 m-1 rounded opacity-75 fw-bold">
            <h6>Image by <span id="artist"></span></h6>
          </div>
          <!-- WEATHER HERE -->
          <div class="col-lg-4 text-start text text-light p-4 m-1 rounded opacity-75 fw-bold"><span id="weather"></span>
          </div>
        </div>
      </div>


      <!-- MIDDLE CLOCK ROW -->
      <div class="row">
        <div class="col-12 text-center">
          <span id="clock"></span>
        </div>
      </div>


      <!-- BOTTOM // QUOTE ROW -->
      <div class="row">
        <div class="col-12 text-center p-4">
          <span id="quote">
            <!-- QUOTE HERE -->
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-9"></div>
        <div class="col-lg-2 justify-content-end id=" todo">
          <!-- TODO SECTION HERE -- MOVE TO OFF CANVAS -->

          <form class="p-1 text-light" onsubmit="app.todosController.addTodo()">
            <div class="justify-content-between text-light border-bottom">
              <h5><i class="mdi mdi-sprout"></i> To do:</h5>
              <div id="fraction"></div>
            </div>
            <div class="fs-6" id="todos">
            </div>
            <div class="d-flex">
              <input id="description" name="description" class="m-1 poppin" minlength="3" maxlength="20" type="text"
                placeholder="to do..." required>
              <button type="submit" class="btn btn-white mt-1"><i
                  class="mdi mdi-plus-circle-outline text-white"></i></button>
            </div>
          </form>

        </div>
      </div>





    </div>
  </main>
  <footer class="bg-dark text-light">

    <!-- my QUOTE Template -->

      </div> -->

    <!-- off canvas-->

      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
